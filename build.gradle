plugins {
    id 'java'
    id "org.springframework.boot" version "2.5.12"
    id "io.spring.dependency-management" version "1.0.11.RELEASE"
}

group = 'com.devops'
version = '1.0.0'
bootJar {
    enabled = false
}

jar {
    enabled = false
}

repositories {
    mavenCentral()
}

dependencies {
    implementation "org.springframework.boot:spring-boot-starter-web"
}

